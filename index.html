<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>STAR WARS COLOSSEUM</h1>
        <h4 id="win">Wins:</h4>
        <h4 id="lose">Losses:</h4>
        <h2>Choose Your Character</h2>
        <div id="charChoice"></div>
        <div id="charWrap">
            <div id="infoCard1">
                <img id="charOne" src="assets/images/obi-wan.jpg"/>
                <p id="charOneInfo"></p>    
            </div>
            <div id="infoCard2">
                <img id="charTwo" src="assets/images/palpatine.jpg">
                <p id="charTwoInfo"></p>    
            </div>
            <div id="infoCard3">
                <img id="charThree" src="assets/images/yoda.jpg">
                <p id="charThreeInfo"></p>    
            </div>
            <div id="infoCard4">
                <img id="charFour" src="assets/images/darth-maul.jpg">
                <p id="charFourInfo"></p>    
            </div>
        </div>
        <h2 id="attackHeading">Enemies Available to Attack</h2>
        <div id="enemies"></div>
        <h2 id="defendHeading">Defender</h2>
        <div id="defender"></div>
        <button id="attackBtn">Attack!</button>
        <h3 id="stats1"></h3>
        <h3 id="stats2"></h3>
        <h3 id="stats3"></h3>
        <h3 id="stats4"></h3>
       
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
